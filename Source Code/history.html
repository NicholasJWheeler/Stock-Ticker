<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Favicon reference for Stock icon (Icons8)-->
    <link rel="icon" type="image/x-icon" href="./images/stock.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap, JS, Popper, and jQuery imports-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!--Page Title-->
    <title>Stock Ticker</title>
    <!--JavaScript Connection-->
    <script src="history.js" defer></script>
</head>
<body>
    <!-- Bootstrap navbar (from Bootstrap Documentation)-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Stock Ticker Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Homepage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="stocks.html">Stocks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="history.html">History</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- History content -->
    <div class="container">
        <!-- Stock Selection Header-->
        <div class="row">
            <div class="col-lg-12">
                <h1 id="stockHeader">Call History</h1>
            </div>
        </div>
        <!-- Main Stock Art-->
        <div class="row">
          <div class="col-lg-12">
            <img id="stockMarketImg" src="./images/database.png" alt="Clip Art Of A Database">
          </div>
        </div>
    </div>
    <div class="container white-border">
        <!-- Selected Information Display-->
        <div class="row">
          <div class="col-lg-12">
            <h3 class="centering-callHistory">Select a date and the maximum number of results:</h3>
          </div>
        </div>
        <!-- Menus & Buttons-->
        <form>
            <div class="row">
                <div class="col-lg-6 centering">
                    <div class="form-group">
                        <label for="dateInput">Date of calls: (MM-DD-YYYY)</label>
                        <!-- <input type="date" class="form-control" id="dateInput" aria-describedby="emailHelp" placeholder="Enter email"> -->
                        <input type="date" class="form-control" id="dateInput" value="2023-05-01" min="2018-01-01" max="2030-12-31">
                    </div>
                </div>
                <div class="col-lg-6 centering">
                    <div class="form-group">
                        <label for="numInput">Max Number of Results: (1-100)</label>
                        <input type="number" class="form-control" id="numInput" min="1" max="100" placeholder="Enter a number...">
                      </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-12 flexCenter">
                    <button id="searchBtn" type="button" class="btn btn-blue">Search Call History</button>
                </div>
            </div>
        </form>
    </div>

    <br>

    <div id="callList">
        <!-- The list of calls on a date will display here -->
    </div>

    <div id="expandedCallDisplay">
        <!-- A called stock's info will be displayed here -->
    </div>
</body>
</html>
